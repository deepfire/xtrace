NEEDS "requests.proto"
NAMESPACE core

EVENTS
UNKNOWN
UNKNOWN
KeyPress
KeyRelease
ButtonPress
ButtonRelease
MotionNotify
EnterNotify
LeaveNotify
FocusIn
FocusOut
KeymapNotify
Expose
GraphicsExposure
NoExposure
VisibilityNotify
CreateNotify
DestroyNotify
UnmapNotify
MapNotify
MapRequest
ReparentNotify
ConfigureNotify
ConfigureRequest
GravityNotify
ResizeRequest
CirculateNotify
CirculateRequest
PropertyNotify
SelectionClear
SelectionRequest
SelectionNotify
ColormapNotify
ClientMessage
MappingNotify
END

templateEVENT Key
1	keycode	KEYCODE
4	time	TIMESTAMP
8	root	WINDOW
12	event	WINDOW
16	child	WINDOW constants none
20	root-x	INT16
22	root-y	INT16
24	event-x	INT16
26	event-y	INT16
28	state	SETofKEYBUTMASK
30	same-screen	BOOL
END

EVENT KeyPress ALIASES Key
EVENT KeyRelease ALIASES Key

templateEVENT Button
1	button	BUTTON
4	time	TIMESTAMP
8	root	WINDOW
12	event	WINDOW
16	child	WINDOW constants none
20	root-x	INT16
22	root-y	INT16
24	event-x	INT16
26	event-y	INT16
28	state	SETofKEYBUTMASK
30	same-screen	BOOL
END

EVENT ButtonPress ALIASES Button
EVENT ButtonRelease ALIASES Button

CONSTANTS normalhint
0	Normal
1	Hint
END

EVENT MotionNotify
1	detail	ENUM8 normalhint
4	time	TIMESTAMP
8	root	WINDOW
12	event	WINDOW
16	child	WINDOW constants none
20	root-x	INT16
22	root-y	INT16
24	event-x	INT16
26	event-y	INT16
28	state	SETofKEYBUTMASK
30	same-screen	BOOL
END

CONSTANTS enterdetail
0	Ancestor
1	Virtual
2	Inferior
3	Nonlinear
4	NonlinearVirtual
5	Pointer
6	PointerRoot
7	None
END
CONSTANTS grabmode
0	Normal
1	Grab
2	Ungrab
3	WhileGrabbed
END
BITMASK focusscreen
0x01	focus
0x02	same-screen
0xFC	unused
END

EVENT EnterNotify
1	detail	ENUM8 enterdetail
30	mode	ENUM8 grabmode
31	flags	BITMASK8 focusscreen
4	time	TIMESTAMP
8	root	WINDOW
12	event	WINDOW
16	child	WINDOW constants none
20	root-x	INT16
22	root-y	INT16
24	event-x	INT16
26	event-y	INT16
28	state	SETofKEYBUTMASK
END
EVENT LeaveNotify ALIASES EnterNotify

EVENT FocusIn
1	detail	ENUM8 enterdetail
4	event	WINDOW
8	mode	ENUM8 grabmode
END
EVENT FocusOut ALIASES FocusIn

EVENT KeymapNotify
1	"keys(0-7 omitted)"	LISTofCARD8
END

EVENT Expose
4	window	WINDOW
8	x	UINT16
10	y	UINT16
12	width	UINT16
14	height	UINT16
16	count	CARD16
END

EVENT GraphicsExposure
4	drawable	DRAWABLE
8	x	UINT16
10	y	UINT16
12	width	UINT16
13	height	UINT16
14	minor-opcode	CARD16
18	count	CARD16
20	major-opcode	CARD8
END

EVENT NoExposure
4	drawable	DRAWABLE
8	minor-opcode	CARD16
10	major-opcode	CARD8
END

CONSTANTS obscure
0	Unobscured
1	PartiallyObscured
2	FullyObscured
END

EVENT VisibilityNotify
4	window	WINDOW
8	state	ENUM8 obscure
END

EVENT CreateNotify
4	parent	WINDOW
8	window	WINDOW
12	x	INT16
14	y	INT16
16	width	UINT16
18	height	UINT16
20	border-width	UINT16
22	override-redirect	BOOL
END

EVENT DestroyNotify
4	event	WINDOW
8	window	WINDOW
END

EVENT UnmapNotify
4	event	WINDOW
8	window	WINDOW
12	from-configure	BOOL
END

EVENT MapNotify
4	event	WINDOW
8	window	WINDOW
12	override-redirect	BOOL
END

EVENT MapRequest
4	parent	WINDOW
8	window	WINDOW
END

EVENT ReparentNotify
4	event	WINDOW
8	window	WINDOW
12	parent	WINDOW
16	x	INT16
18	y	INT16
20	override-redirect	BOOL
END

EVENT ConfigureNotify
4	event	WINDOW
8	window	WINDOW
12	above-sibling	WINDOW constants none
16	x	INT16
18	y	INT16
20	width	UINT16
22	height	UINT16
24	border-width	UINT16
26	override-redirect	BOOL
END

BITMASK configure_mask
0x0001	x
0x0002	y
0x0004	width
0x0008	height
0x0010	border-width
0x0020	sibling
0x0040	stack-mode
END

EVENT ConfigureRequest
4	parent	WINDOW
8	window	WINDOW
26	value-mask	BITMASK16 configure_mask
1	stack-mode	ENUM8 stack_mode
12	sibling	WINDOW constants none
16	x	INT16
18	y	INT16
20	width	UINT16
22	height	UINT16
24	border-width	UINT16
END

EVENT GravityNotify
4	event	WINDOW
8	window	WINDOW
12	x	INT16
14	y	INT16
END

EVENT ResizeRequest
4	window	WINDOW
8	width	UINT16
10	height	UINT16
END

CONSTANTS topbottom
0	Top
1	Bottom
END

EVENT CirculateNotify
4	event	WINDOW
8	window	WINDOW
16	place	ENUM8 topbottom
END
EVENT CirculateRequest ALIASES CirculateNotify

CONSTANTS newdeleted
0	NewValue
1	Deleted
END

EVENT PropertyNotify
4	window	WINDOW
8	atom	ATOM
12	time	TIMESTAMP
16	state	ENUM8 newdeleted
END

EVENT SelectionClear
4	time	TIMESTAMP
8	owner	WINDOW
12	selection	ATOM
END


EVENT SelectionRequest
4	time	TIMESTAMP constants curtime
8	owner	WINDOW
12	requestor	WINDOW
16	selection	ATOM
20	target	ATOM
24	property	ATOM constants none
END

EVENT SelectionNotify
4	time	TIMESTAMP constants curtime
8	requestor	WINDOW
12	selection	ATOM
16	target	ATOM
20	property	ATOM constants none
END

CONSTANTS uninstalledinstalled
0	Uninstalled
1	Installed
END

EVENT ColormapNotify
4	window	WINDOW
8	colormap	COLORMAP constants none
12	new	BOOL
13	state	ENUM8 uninstalledinstalled
END

EVENT ClientMessage
1	format	CARD8
4	window	WINDOW
8	type	ATOM
12	data	LISTofCARD8
END

CONSTANTS modkeypoi
0	Modifier
1	Keyboard
2	Pointer
END

EVENT MappingNotify
4	request	ENUM8 modkeypoi
5	first-keycode	KEYCODE
6	count	CARD8
END

EOF
