TYPE glENUM ENUM32 glENUM

LIST 2BYTES length 2
SET_COUNTER 2
0	bytes	LISTofCARD8
END
LIST 3BYTES length 3
SET_COUNTER 3
0	bytes	LISTofCARD8
END
LIST 4BYTES length 4
SET_COUNTER 4
0	bytes	LISTofCARD8
END

LIST RenderCommand variable min-length 4
0	length		COUNT16
2	command		ENUM16 gl_command
# 1 CallList
IF 2 CARD16 1
4	list	LISTID
NEXT 8
# 2 CallLists
ELSEIF 2 CARD16 2
4	n	COUNT32
8	type	glENUM
IF 8 CARD32 0x1400
# GL_BYTE
12	lists	LISTofINT8
ELSEIF 8 CARD32 0x1401
# GL_UNSIGNED_BYTE
12	lists	LISTofUINT8
ELSEIF 8 CARD32 0x1402
# GL_SHORT
12	lists	LISTofINT16
ELSEIF 8 CARD32 0x1403
# GL_UNSIGNED_SHORT
12	lists	LISTofUINT16
ELSEIF 8 CARD32 0x1407
# GL_2_BYTES: TODO: decide how to print
12	lists	LISTof2BYTES
ELSEIF 8 CARD32 0x1408
# GL_3_BYTES: TODO: decide how to print
12	lists	LISTof3BYTES
ELSEIF 8 CARD32 0x1404
# GL_INT:
12	lists	LISTofINT32
ELSEIF 8 CARD32 0x1405
# GL_UNSIGNED_INT:
12	lists	LISTofCARD32
ELSEIF 8 CARD32 0x1406
# GL_FLOAT:
12	lists	LISTofFLOAT32
ELSEIF 8 CARD32 0x1409
# GL_4_BYTES:
12	lists	LISTof4BYTES
ELSE
0	n	CARD16
DECREMENT_COUNT	12
12	unknown	LISTofCARD16

# 3 ListBase
ELSEIF 2 CARD16 3
4	base	CARD32
NEXT 8
# 4 Begin
ELSEIF 2 CARD16 4
4	mode	glENUM
NEXT 8
# 5 Bitmap
ELSEIF 2 CARD16 5
# TODO:
# 4 image information?
24	width	UINT32
28	height	UINT32
32	xorig	FLOAT32
36	yorig	FLOAT32
40	xmove	FLOAT32
44	ymove	FLOAT32
# just print the rest as raw data:
0	len	COUNT16
DECREMENT_COUNT	48
48	image	LISTofCARD8

# TODO: all the other commands still need to be implemented
ELSE
DECREMENT_COUNT	4
4	unknown	LISTofCARD8
END

