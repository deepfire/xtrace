# Xspecs says 0, DEVICE_RESOLUTION is 1...
IF 0 CARD16 0
# RESOLUTIONSTATE
 4	"#valuators"	COUNT32
 8	values	LISTofUINT32
 4	"#valuators"	COUNT32
LATER	min_values	LISTofUINT32
 4	"#valuators"	COUNT32
LATER	max_values	LISTofUINT32
ELSEIF 0 CARD16 1
# RESOLUTIONSTATE
 4	"#valuators"	COUNT32
 8	values	LISTofUINT32
 4	"#valuators"	COUNT32
LATER	min_values	LISTofUINT32
 4	"#valuators"	COUNT32
LATER	max_values	LISTofUINT32
ELSEIF 0 CARD16 2
# ABSCALIBSTATE
 4	min_x	UINT32
 8	max_x	UINT32
12	min_y	UINT32
16	max_y	UINT32
20	flip_x	UINT32
24	flip_y	UINT32
28	rotation	UINT32
32	button_threshold	UINT32
NEXT	36
ELSEIF 0 CARD16 3
# CORESTATE
 4	status	CARD8
 5	iscore	BOOL
NEXT 8
ELSEIF 0 CARD16 4
# ENABLESTATE
 4	enable	CARD8
NEXT 8
ELSEIF 0 CARD16 5
# ABSAREASTATE
 4	offset_x	UINT32
 8	offset_y	UINT32
12	width	UINT32
16	height	UINT32
20	screen	CARD32
24	following	CARD32
NEXT	28
ELSE
 2	length	COUNT16
 0	unsupported	LISTofCARD8
END
