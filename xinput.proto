LIST FEEDBACKSTATE variable min-length 4
# XIproto.ps has strange values here, XI.h looks more reasonable:
 0	"feedback class"	ENUM8 feedback_class
 1	id	CARD8
IF 0 CARD8 0
# KBD:
 4	pitch	UINT16
 6	duration	UINT16
 8	led_mask	CARD32
12	led_values	CARD32
16	global-auto-repeat	BOOL
17	click	UINT8
18	percent	UINT8
SET_COUNTER 32
20	auto-repeats	LISTofCARD8
ELSEIF 0 CARD8 1
# PTR
 6	acceleration	FRACTION16_16
10	treshold	UINT16
NEXT	12
ELSEIF 0 CARD8 2
# STRING
 4	"max symbols"	UINT16
 6	"#keysyms"	COUNT16
 8	keysyms	LISTofKEYSYM
ELSEIF 0 CARD8 3
# INTEGER
 4	resolution	UINT32
 8	min	INT32
12	max	INT32
NEXT 16
ELSEIF 0 CARD8 4
# LED
 4	mask	CARD32
 8	values	CARD32
NEXT 12
ELSEIF 0 CARD8 5
# BELL
 4	percent	UINT8
 8	pitch	UINT16
10	duration	UINT16
NEXT 12
ELSE
# fallback in case of unsupported:
 2	length	COUNT16
 0	sunsupported	LISTofCARD8
END

